<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAWG Clone - Discover Games</title>
    <meta name="description" content="Discover and explore thousands of games with ratings, reviews, and detailed information." />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://api.rawg.io" />
    <link rel="preconnect" href="https://media.rawg.io" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Prevent flash of unstyled content -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #0f0f23;
        color: white;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading screen while React loads */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #1a1a2e;
        border-top: 3px solid #0e4b99;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: #ffffff;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        color: #9ca3af;
        font-size: 14px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React takes over */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Ensure smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #0f0f23;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #16213e;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #1a1a2e;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown while React app loads -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">RAWG Clone</div>
        <div class="loading-subtext">Loading amazing games...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
